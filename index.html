<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      var tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
    </script>
    <title>ГБР</title>
  </head>
  <body>
    <div class="container">
      <div class="camera">
        <video muted autoplay playsinline id="video">
          Видеопоток недоступен.
        </video>
        <button id="startbutton">Сделать фото</button>
      </div>
    </div>
    <canvas id="canvas1"> </canvas>
    <div class="output">
      <img id="photo" alt="В этом окне появится снимок экрана" />
    </div>
    <div class="usercard" id="usercard"></div>

    <script src="app.js"></script>
  </body>
</html>
